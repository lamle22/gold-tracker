<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gold Price Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Biểu đồ giá vàng</h1>
  <canvas id="goldChart"></canvas>
  <script>
    fetch('/prices')
      .then(r => r.json())
      .then(data => {
        const labels = data.map(d => new Date(d.time).toLocaleString());
        const buys = data.map(d => d.buy);
        const sells = data.map(d => d.sell);
        new Chart(document.getElementById('goldChart'), {
          type: 'line',
          data: {
            labels,
            datasets: [
              { label: 'Mua vào', data: buys, borderColor: 'green', fill: false },
              { label: 'Bán ra', data: sells, borderColor: 'red', fill: false }
            ]
          },
          options: { scales: { x: { display: true }, y: { display: true } } }
        });
      });
  </script>
</body>
</html>
